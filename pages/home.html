    <!-- 
      ! Authentication Status 
    -->
    <script>
      let settingsLoc = "";
      let setProv = "";
      let setCity = "";
      let customerID = "";
      let status = "";
      let request = "";

      let brgyDrp = "";
      let zipDrp = "";
      let streetDrp = "";
      let houseDrp = "";
      let landmarkDrp = "";
      let dmDestination = "";

      // * Auth Status
      auth.onAuthStateChanged((user) => {
        //console.log(user);

        if (user) {
          customerID = user.uid;

          db.collection("getmoco_settings")
            .where("settings", "==", "ALL")
            .get()
            .then((snap) => {
              if (!snap.empty) {
                snap.forEach((doc) => {
                  setProv = doc.data().province;
                  setCity = doc.data().city;
                  settingsLoc = setCity + ", " + setProv;

                  const selectOptions = document.querySelectorAll(
                    `#pin-location-form div[data-id="${settingsLoc}"]`
                  );

                  if (selectOptions) {
                    selectOptions.forEach((item) => {
                      item.style.display = "block";
                    });
                  }
                });
              }
            });
          db.collection("getmoco_users")
            .doc(customerID)
            .get()
            .then((doc) => {
              const type = doc.data().type;
              const userStatus = doc.data().status;

              if (userStatus === "disabled") {
                renderDisableMessage(customerID);
                logout();
              } else {
                if (type === "admin") {
                  window.location.href = "/pages/admin.html";
                } else if (type === "driver") {
                  window.location.href = "/pages/driver.html";
                } else if (type === "user") {
                  db.collection("getmoco_orders")
                    // .where("status", "in", ["current"])
                    .where("customerID", "==", customerID)
                    .get()
                    .then((querySnapshot) => {
                      querySnapshot.forEach((doc2) => {
                        // doc2.data() is never undefined for query doc snapshots
                        // console.log(doc2.id, " => ", doc2.data());
                        const docStatus = doc2.data().status;
                        const docRequest = doc2.data().request;

                        status = docStatus;
                        request = docRequest;

                        if (
                          status === "" ||
                          ((status === "toPay" || status === "paid") &&
                            request === "")
                        ) {
                          // wait to proceed
                        } else if (status === "current") {
                          window.location.href = "/pages/order.html";
                        } else if (status === "waiting") {
                          window.location.href = "/pages/wait_driver.html";
                        } else if (status === "transac") {
                          window.location.href = "/pages/check_price_list.html";
                        } else if (
                          (status === "toPay" || status === "paid") &&
                          request === "checkNow"
                        ) {
                          window.location.href = "/pages/order_details.html";
                        } else {
                          window.location.href = "/pages/error.html";
                        }
                      });
                    })
                    .then(() => {
                      db.collection("getmoco_notifications")
                        .where("type", "==", "inactive")
                        .where("userID", "==", customerID)
                        .get()
                        .then((snap) => {
                          if (!snap.empty) {
                            snap.forEach((doc) => {
                              renderWarningMessage(
                                doc.data(),
                                doc.id,
                                customerID,
                                "inactive"
                              );
                            });
                          }
                        });
                      db.collection("getmoco_notifications")
                        .where("type", "==", "warning")
                        .where("status", "==", "unread")
                        .where("userID", "==", customerID)
                        .get()
                        .then((snap) => {
                          if (!snap.empty) {
                            snap.forEach((doc) => {
                              renderWarningMessage(
                                doc.data(),
                                doc.id,
                                customerID,
                                "warning"
                              );
                            });
                          }
                        })
                        .then(() => {
                          // proceed
                          setupPageLoading();
                          setupMenuUI(user);
                          logout();
                          pinLocation(customerID, type);
                          setupUserVerified(customerID, type);
                        });
                    })
                    .catch((error) => {
                      console.log(error.message);
                    });
                }
              }
            });
        } else window.location.href = "/";
      });
