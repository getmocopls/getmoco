      <!-- * Content -->
      <div class="container settings">
        <br />
        <h5 class="center-align">Matrix Settings</h5>

        <h6 class="teal-text">

    <!-- Modal Structure -->
    <div id="edit-matrix-modal" class="modal edit-matrix">
      <div class="modal-content center-align">
        <h5 class="">Edit Matrix</h5>
        <form id="edit-matrix-form">
          <div class="">
            <div class="input-field">
              <select
                class="browser-default"
                name="province"
                id="province"
                required
              >
                <option value="" selected disabled>Choose Option</option>
                <option value="Romblon">Romblon</option>
              </select>
              <label class="active">Province</label>
            </div>
            <div class="input-field">
              <select class="browser-default" name="city" id="city" required>
                <option value="" selected disabled>Choose Option</option>
                <option value="Romblon">Romblon</option>
              </select>
              <label class="active">City</label>
            </div>
            <div class="input-field">
              <input
                id="platformFee"
                type="number"
                class="validate"
                name="platformFee"
                step="0.1"
                min="0.1"
                max="99.9"
                required
              />
              <label for="platformFee">Platform Fee (Service Fee)</label>
            </div>
            <div class="input-field">
              <input
                id="priceLimit"
                type="number"
                class="validate"
                name="priceLimit"
                step="0.01"
                min="1"
                required
              />
              <label for="priceLimit">Price Limit (Total Order Fee)</label>
            </div>
            <div class="input-field">
              <input
                id="priceMatrix"
                type="number"
                class="validate"
                name="priceMatrix"
                step="0.01"
                min="1"
                required
              />
              <label for="priceMatrix">Price Matrix (Per Distance)</label>
            </div>
            <span class="helper-text error" data-error="" data-success="">
            </span>
            <button
              class="btn btn-large waves-effect waves-light"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 
      ! Authentication Status 
    -->
    <script>
      let adminID = "";
      let settingsID = "";

      // * Auth Status
      auth.onAuthStateChanged((user) => {
        //console.log(user);

        if (user) {
          adminID = user.uid;

          // Account Type
          db.collection("getmoco_settings")
            .where("settings", "==", "ALL")
            .get()
            .then((snap) => {
              if (!snap.empty) {
                snap.forEach((doc) => {
                  settingsID = doc.id;
                });
              }
            })
            .then(() => {
              db.collection("getmoco_users")
                .doc(adminID)
                .get()
                .then((doc) => {
                  const type = doc.data().type;

                  if (type === "user") {
                    window.location.href = "/pages/home.html";
                  } else if (type === "driver") {
                    window.location.href = "/pages/driver.html";
                  } else if (type === "admin") {
                    setupPageLoading();
                    setupMenuUI(user);
                    logout();
                    setupMatrixInfo(settingsID);
                    updateMatrixDetails(settingsID);
                  } else {
                    window.location.href = "/pages/error.html";
                  }
                });
            });
        } else window.location.href = "/";
      });
    </script>
