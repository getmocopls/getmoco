  <body>
    <!-- * Main -->
    <main class="container row center-align" style="display: none">
      <div class="col s10 m6 push-m3 push-s1 login">
        <img
          src="/img/default-logo.jpg"
          alt="Getmoco Logo"
          class="responsive-img"
        />
        <form id="login-form">
          <div class="row center-align">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_box</i>
              <input
                id="icon_email1"
                type="email"
                class="validate"
                name="email"
                required
              />
              <label for="icon_email1">Email</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input
                id="icon_pass1"
                type="password"
                class="validate"
                name="password"
                required
              />
              <label for="icon_pass1">Password</label>
            </div>
            <span
              class="helper-text error red-text col s12"
              data-error=""
              data-success=""
            >
            </span>
            <button
              class="btn btn-large waves-effect waves-light teal"
              type="submit"
            >
              Log In
            </button>
            <p>or</p>
            <hr />
            <a
              id="signup-button"
              href="#signup-modal"
              class="btn waves-effect waves-light green modal-trigger"
              onclick="// setupUserTypeChoice()"
              disabled
            >
              Create New Account
            </a>
          </div>
        </form>
      </div>
    </main>

            <div class="input-field">

    <!-- ? Loading Screen -->
    <div
      class="loading"
      style="
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-teal-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
      ! Authentication Status 
    -->
    <script>
      let settingsLoc = "";
      let setProv = "";
      let setCity = "";

      // * Auth Status
      auth.onAuthStateChanged((user) => {
        //console.log(user);

        if (user) {
          //window.location.href = "/pages/home.html";
          // Account Type
          db.collection("getmoco_users")
            .doc(user.uid)
            .get()
            .then((doc) => {
              const type = doc.data().type;
              if (type === "user") window.location.href = "/pages/home.html";
              else if (type === "driver")
                window.location.href = "/pages/driver.html";
              else if (type === "admin")
                window.location.href = "/pages/admin.html";
              else window.location.href = "/pages/error.html";
            });
        } else {
          setupPageLoading();
          // setupUserTypeChoice();

          login();
          signup("user");
          setupMatrix();
        }
      });
    </script>
