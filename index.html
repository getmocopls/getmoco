<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon.png" />
    <link
      rel="shortcut icon"
      href="/img/icons/favicon.ico"
      type="image/x-icon"
    />

    <meta name="apple-mobile-web-app-status-bar" content="9e2123" />
    <meta name="theme-color" content="#ee6f72" />

    <title>Getmoco</title>
  </head>
  <body>
    <!-- * Main -->
    <main class="container row center-align" style="display: none">
      <div class="col s10 m6 push-m3 push-s1 login">
        <img src="/img/getmoco.png" alt="Getmoco Logo" class="responsive-img" />
        <form id="login-form">
          <div class="row center-align">
            <h4>Login</h4>
            <div class="input-field col s12">
              <i class="material-icons prefix">account_box</i>
              <input
                id="icon_email1"
                type="email"
                class="validate"
                name="email"
                required
              />
              <label for="icon_email1">Email</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input
                id="icon_pass1"
                type="password"
                class="validate"
                name="password"
                required
              />
              <label for="icon_pass1">Password</label>
            </div>
            <span
              class="helper-text error red-text col s12"
              data-error=""
              data-success=""
            >
            </span>
            <button
              class="btn btn-large waves-effect waves-light teal"
              type="submit"
            >
              Log In
            </button>
            <hr />
            <a
              id="signup-button"
              href="#signup-modal"
              class="btn waves-effect waves-light green modal-trigger"
              onclick="setupUserTypeChoice()"
              disabled
            >
              Create New Account
            </a>
          </div>
        </form>
      </div>
    </main>

    <!-- Modal Structure -->
    <div id="signup-modal" class="modal signup">
      <div class="modal-content">
        <h4>Sign Up</h4>
        <form id="signup-form">
          <div class="center-align">
            <div class="input-field">
              <input
                id="fname"
                type="text"
                class="validate"
                name="firstName"
                pattern="[a-zA-Z]{1,}"
                title="First name only."
                required
              />
              <label for="fname">First Name</label>
            </div>
            <div class="input-field">
              <input
                id="lname"
                type="text"
                class="validate"
                name="lastName"
                pattern="[a-z A-Z]{1,}"
                title="Last name only"
                required
              />
              <label for="lname">Last Name</label>
            </div>
            <div class="input-field">
              <input
                id="contact"
                type="tel"
                class="validate"
                name="contact"
                pattern="[0]{1}[9]{1}[0-9]{9}"
                title="09*********"
                required
              />
              <label for="contact">Mobile Number</label>
            </div>

            <div>
              <h6 class="left-align"><strong>Address</strong></h6>
              <div
                class="input-field"
                data-id="Romblon, Romblon"
                style="display: none"
              >
                <select class="browser-default" required>
                  <option value="" selected disabled>Choose Option</option>
                  <option value="Agbaluto, 5611, 6.4">Agbaluto</option>
                  <option value="Agbudia, 5500, 6.2">Agbudia</option>
                  <option value="Agnaga, 5013, 17.2">Agnaga</option>
                  <option value="Agnay, 5500, 9.7">Agnay</option>
                  <option value="Agnipa, 5500, 13.7">Agnipa</option>
                  <option value="Agpanabat, 5500, 17.8">Agpanabat</option>
                  <option value="Agtongo, 5500, 5.7">Agtongo</option>
                  <option value="Alad, 2421, ">Alad</option>
                  <option value="Bagacay, 4407, 1.2">Bagacay</option>
                  <option value="Cajimos, 5611, 3.3">Cajimos</option>
                  <option value="Calabogo, 6201, 13">Calabogo</option>
                  <option value="Capaclan, 4430, 2.2">Capaclan</option>
                  <option value="Ginablan, 4714, 10.7">Ginablan</option>
                  <option value="Guimpingan, 7123, 3.8">Guimpingan</option>
                  <option value="Ilauran, 5500, 16.1">Ilauran</option>
                  <option value="Lamao, 8000, 10.2">Lamao</option>
                  <option value="Li-o, 6021, 6.7">Li-o</option>
                  <option value="Lonos, 4015, 5.4">Lonos</option>
                  <option value="Lunas, 2623, 14.1">Lunas</option>
                  <option value="Macalas, 7304, 10.7">Macalas</option>
                  <option value="Mapula, 5500, 10.2">Mapula</option>
                  <option value="Palje, 3021, 15.7">Palje</option>
                  <option value="Sablayan, 5500, 20.2">Sablayan</option>
                  <option value="Sawang, 4229, 10.7">Sawang</option>
                  <option value="Tambac, 9403, 12">Tambac</option>
                  <option value="Barangay IV (Pob.), 6108, 1">
                    Barangay IV (Pob.)
                  </option>
                  <option value="Barangay III (Pob.), 6108, 0.75">
                    Barangay III (Pob.)
                  </option>
                  <option value="Barangay II (Pob.), 6119, 0.45">
                    Barangay II (Pob.)
                  </option>
                  <option value="Barangay I (Pob.), 3113, 0.75">
                    Barangay I (Pob.)
                  </option>
                </select>
                <label class="active">Town / Barangay</label>
              </div>
              <div class="input-field">
                <input
                  id="house"
                  type="number"
                  class="validate"
                  name="house"
                  required
                />
                <label for="house">Lot / Block / Phase / House No.</label>
              </div>
              <div class="input-field">
                <input
                  id="street"
                  type="text"
                  class="validate"
                  name="street"
                  required
                />
                <label for="street">Street</label>
              </div>
              <div class="input-field">
                <input
                  id="landmark"
                  type="text"
                  class="validate"
                  name="landmark"
                />
                <label for="landmark">Landmark</label>
              </div>
            </div>

            <div class="input-field">
              <input
                id="icon_email"
                type="email"
                class="validate"
                name="email"
                required
              />
              <label for="icon_email">Email Address</label>
            </div>
            <div class="input-field">
              <input
                id="icon_pass"
                type="password"
                class="validate"
                name="password"
                required
              />
              <label for="icon_pass">Password</label>
            </div>
            <div class="input-field">
              <input
                id="icon_pass2"
                type="password"
                class="validate"
                name="confirm_password"
                required
              />
              <label for="icon_pass2">Confirm Password</label>
            </div>
            <span class="driver-input" style="display: none">
              <div class="input-field">
                <input id="drvLicense" type="text" class="" name="drvLicense" />
                <label for="drvLicense">Driver's License</label>
              </div>
              <div class="input-field">
                <input id="drvPlate" type="text" class="" name="drvPlate" />
                <label for="drvPlate">Plate No.</label>
              </div>
            </span>
            <div class="row">
              <div class="col s6">
                <p>
                  <label>
                    <input
                      class="with-gap"
                      name="type"
                      type="radio"
                      value="user"
                      onclick="setupUserTypeChoice()"
                      checked
                    />
                    <span>Customer</span>
                  </label>
                </p>
              </div>
              <div class="col s6">
                <p>
                  <label>
                    <input
                      class="with-gap"
                      name="type"
                      type="radio"
                      value="driver"
                      onclick="setupUserTypeChoice()"
                    />
                    <span>Driver</span>
                  </label>
                </p>
              </div>
            </div>
            <span
              class="helper-text error red-text"
              data-error=""
              data-success=""
            >
            </span>
            <button
              class="btn btn-large waves-effect waves-light"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- ? Loading Screen -->
    <div
      class="loading"
      style="
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-teal-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ? Firebase v.8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/ui.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <!-- 
      ! Authentication Status 
    -->
    <script>
      let settingsLoc = "";
      let setProv = "";
      let setCity = "";

      // * Auth Status
      auth.onAuthStateChanged((user) => {
        //console.log(user);

        if (user) {
          //window.location.href = "/pages/home.html";
          // Account Type
          db.collection("getmoco_users")
            .doc(user.uid)
            .get()
            .then((doc) => {
              const type = doc.data().type;
              if (type === "user") window.location.href = "/pages/home.html";
              else if (type === "driver")
                window.location.href = "/pages/driver.html";
              else if (type === "admin")
                window.location.href = "/pages/admin.html";
              else window.location.href = "/pages/error.html";
            });
        } else {
          setupPageLoading();
          setupUserTypeChoice();

          login();
          signup();
          setupMatrix();
        }
      });
    </script>
  </body>
</html>
